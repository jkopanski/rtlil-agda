name: "Agda RTLIL CI"
on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: cachix/install-nix-action@v31
    - uses: cachix/cachix-action@v16
      with:
        name: famisoft
        skipPush: true
    - run: |
        cd tests
        nix develop --command make test
